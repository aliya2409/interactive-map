<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивная карта</title>
    <meta name="description" content="">
    <meta name="keywords" content=" ">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="map">
    <svg viewBox="0 0 1140 800">
        <circle class="part" cx="522" cy="630" r="5" fill="red" id="1"/>
        <circle class="part" cx="555" cy="633" r="5" fill="red" id="2"/>
        <circle class="part" cx="573" cy="557" r="5" fill="red" id="3"/>
        <circle class="part" cx="601" cy="535" r="5" fill="red" id="4"/>
        <circle class="part" cx="620" cy="515" r="5" fill="red" id="5"/>
        <circle class="part" cx="700" cy="459" r="5" fill="red" id="6"/>
        <circle class="part" cx="500" cy="493" r="5" fill="red" id="7"/>
        <circle class="part" cx="620" cy="408" r="5" fill="red" id="8"/>
        <circle class="part" cx="557" cy="433" r="5" fill="red" id="9"/>
        <circle class="part" cx="576" cy="380" r="5" fill="red" id="10"/>
        <circle class="part" cx="546" cy="507" r="5" fill="red" id="11"/>
        <circle class="part" cx="434" cy="558" r="5" fill="red" id="12"/>
        <circle class="part" cx="652" cy="433" r="5" fill="red" id="13"/>
        <circle class="part" cx="650" cy="560" r="5" fill="red" id="14"/>
    </svg>

    <div class="imgbox">
        <img src="media/points.jpg" alt="" class="center-fit">
    </div>
    <div class="backdrop"></div>
    <div class="description">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="media/points/#/CO.png" class="diagram">
                </div>

                <!-- В папке media/points создай папки по номерам точек и вставь туда диаграммы, имена которых не должны содержать цифр -->
                <!-- Еще тебе нужно добавить элементы div для остальных диаграмм, как ниже (3 строки), только поменять названия файла(здесь "HS"), -->
                <!-- чтобы они все оставались в div с классом carousel-inner -->
                <div class="item">
                    <img src="media/points/#/HS.png" class="diagram">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
